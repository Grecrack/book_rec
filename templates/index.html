<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Book Recommendation System</title>
</head>
<body>
  <h1>Welcome to the Book Recommendation System</h1>

  <h2>New User</h2>
  <form action="/new_user" method="GET">
    <button type="submit">Create New User</button>
  </form>

  <h2>Train User</h2>
  <form action="/train_user" method="POST">
    <label for="user_id">User ID:</label>
    <input type="text" name="user_id" required>
    <button type="submit">Train User</button>
  </form>

  <h2>Recommend Books</h2>
  <form action="/recommend" method="POST">
    <label for="user_id">User ID:</label>
    <input type="text" name="user_id" required>
    <button type="submit">Recommend Books</button>
  </form>
</body>
</html>
