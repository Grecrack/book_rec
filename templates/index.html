<!DOCTYPE html>
<html>
<head>
    <title>Book Recommendation</title>
</head>
<body>
    <form action="/recommend" method="post">
        <label for="user_id">Enter your user ID:</label><br>
        <input type="text" id="user_id" name="user_id"><br>
        <input type="submit" value="Get Recommendations">

    {% for book in books %}

    {% endfor %}
</body>
</html>
