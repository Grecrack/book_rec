<!-- rate_book.html -->
<form action="{{ url_for('save_rating', user_id=user_id) }}" method="post">
  <label for="user_id">User ID:</label>
  <span id="user_id">{{ user_id }}</span>
  <input type="hidden" id="user_id" name="user_id" value="{{ user_id }}">
  <br>
  <label for="book_title">Book Title:</label>
  <span id="book_title">{{ book_title }}</span>
  <input type="hidden" id="book_title" name="book_title" value="{{ book_title }}">
  <input type="hidden" id="book_id" name="book_id" value="{{ book_id }}">

  <br>
  <label for="rating">Rating:</label>
  <input type="number" id="rating" name="rating" min="1" max="5" required>
  <br>
  <input type="submit" value="Submit">
  <input type="submit" value="Skip" name="skip">
</form>
