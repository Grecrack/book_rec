<!DOCTYPE html>
<html>
<head>
  <title>Recommended Books</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      width: 100%;
      display: flex;
      border: 5px solid black;
      padding: 20px;
      flex-direction: column;
    }
    
    h2 {
      margin-top: 20px;
    }
    
    ul {
      list-style-type: none;
      padding: 0;
      margin: 20px 0;
    }
    
    li {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }
    
    li img {
      width: 100px;
      height: auto;
      margin-right: 10px;
    }
    
    .book-title {
      font-weight: bold;
      text-decoration: none;
    }
    
    .book-title:hover {
      text-decoration: underline;
    }
    
    .go-back-link {
      margin-top: 20px;
      color: #333;
      text-decoration: none;
    }
    
    .go-back-link:hover {
      text-decoration: underline;
    }
    .button {
      display: block;
      width: 80px;
      height: 20px;
      padding: 5px;
      text-align:center;
      align-items: center;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
  <h2>Recommended Books</h2>
  <ul>
    {% for book in books %}
      <li>
        <img src="{{ book.image }}" alt="Book Cover">
        <div>
          <a href="{{ book.amazon_link }}" target="_blank" class="book-title">{{ book.title }}</a>
        </div>
      </li>
    {% endfor %}
  </ul>
  
  <a href="/main" class="button">Go Back</a>
</div>
</body>
</html>
