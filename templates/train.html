<!DOCTYPE html>
<html>
<head>
    <title>Train Page</title>
</head>
<body>
    <h1>Train Page</h1>
    
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
    
    <script>
        {% if redirect %}
        setTimeout(function(){
            var user_id = {{ user_id|tojson }};
            window.location.href = "/train_user?user_id=" + user_id;
        }, 5000);
        {% endif %}
    </script>
</body>
</html>
