<!DOCTYPE html>
<html>
<head>
    <title>Create Profile</title>
</head>
<body>
    <h1>Create Your Profile</h1>
    <form action="{{ url_for('create_profile') }}" method="POST">
        <h2>Rate the following books from 1 to 5:</h2>
        <ul>
            <!-- Display random books and ask for ratings -->
            {% for book in books %}
            <li>
                <h3>{{ book.title }}</h3>
                <p>Author: {{ book.author }}</p>
                <label for="{{ book.id }}">Rating:</label>
                <input type="number" id="{{ book.id }}" name="rating" min="1" max="5" required>
                <input type="hidden" name="book_id" value="{{ book.id }}">
            </li>
            {% endfor %}
        </ul>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
